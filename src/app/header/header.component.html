<header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-3 col-3">
                <div class="logo">
                    <img routerLink="/home" class="logo" src="../assets/logo.png" alt="Logo is missing">
                </div>
            </div>
            <div class="col-md-9 col-sm-9 col-9 text-end">
                <div class="menu_icon" [class.menu_icon_class]="menu_icon_variable" (click)="OpenMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="menu" [class.menuClass]="menuVariable">
                    <ul>
                        <li routerLink="/home">Home</li>
                        <li routerLink="/about">About</li>
                        <li routerLink="/contact">Contact</li>
                        <li routerLink="/sign-up">SignUp</li>
                        <li routerLink="/sign-in">SignIn</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
